<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>报表打印</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
</head>
<body>
<div id="app" class="col-md-6" style="text-align: center">

    <form action="findAll">
        开始时间：<input type="date" name="startTime" v-model="startTime">
        结束时间：<input type="date" name="endTime" v-model="endTime">
        <input type="button" class="btn btn-primary" style="height: 40px" value="查询" v-on:click="findAll">
    </form>

    <table class="table table-striped">
        <tr>
            <td>订单号</td>
            <td>行号</td>
        </tr>

        <tr v-for="(order,index) in info">
            <td>{{ order.orderNumber}}</td>
            <td>{{order.lineNumber}}</td>
            <td>
                <button class="btn btn-default" v-on:click="report(index)">打印</button>
            </td>
        </tr>

    </table>
</div>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            info: null,
            startTime: null,
            endTime: null
        },
        methods: { 
            findAll: function () {
                if (this.startTime > this.endTime) {
                    alert("开始时间不能大于结束时间")
                } else if (this.startTime === null || this.endTime === null) {
                    alert("时间不能为空");
                } else {
                    axios
                        .get('/findAll?startTime=' + this.startTime + '&endTime=' + this.endTime)
                        .then(response => (this.info = response.data))
                        .catch(function (error) { // 请求失败处理
                            console.log(error);
                        });
                }
            },
            report: function (index) {
                window.open("http://10.86.36.38:8075/WebReport/ReportServer?" +
                    "reportlet=SCTND-SX.cpt" +
                    "&orderNumber=" + this.info[index].orderNumber +
                    "&lineNumber=" + this.info[index].lineNumber + "&startTime=" + this.startTime + "&endTime=" + this.endTime)
            }
        }
    })
</script>
</body>
</html>
